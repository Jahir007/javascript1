<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<title>JSON</title>
</head>

<body>

<h2>Fetching a JSON file with XMLHttpRequest</h2>
<p id="demo"></p>





<script>

const xmlhttp = new XMLHttpRequest();
xmlhttp.onload = function() {
  const myObj = JSON.parse(this.responseText);
  document.getElementById("demo").innerHTML = myObj.name;
}
xmlhttp.open("GET", "json3.txt");
xmlhttp.send();


</script>
</body>
</html>
