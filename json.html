<!DOCTYPE html>
<html>
<body>

<h2>JSON.stringify() remove function from the object</h2>
<p id ="demo"></p>

<h2>JSON.stringify() will remove any functions from an object.</h2>
<p>Convert functions into strings to keep them in the JSON object.</p>

<p id="demo1"></p>






<script>

    const person = {name: 'John', age: function(){return 20;}, city: 'New York'};
    const txt = JSON.stringify(person);
    document.getElementById("demo").innerHTML = txt;

    const person1 = {name: 'John', age: function(){return 20;}, city: 'New York'};
    person1.age = person1.age.toString();
    const txt1 = JSON.stringify(person1);
    document.getElementById("demo1").innerHTML = txt1;


</script>

</body>   
</html>
